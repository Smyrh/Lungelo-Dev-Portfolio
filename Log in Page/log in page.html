<html>
    <head>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            form {
                margin-top: 20px;
            }
            input {
                margin-bottom: 10px;
                padding: 5px;
            }
            a {
                display: inline-block;
                margin-top: 10px;
                padding: 5px 10px;
                background-color: #f0f0f0;
                color: #333;
                text-decoration: none;
                border: 1px solid #ccc;
                border-radius: 3px;
            }
            a:hover {
                background-color: #e0e0e0;
            }
            #message {
                color: red;
                min-height: 20px;
            }
            .credentials {
                position: fixed;
                bottom: 10px;
                left: 10px;
                font-weight: bold;
                background-color: #f8f8f8;
                padding: 5px 10px;
                border: 1px solid #ddd;
                border-radius: 3px;
            }
        </style>
    </head>
    <body>
        <p>Welcome. Please log in</p>
        <form>
            <label for="usernameInput">Username:</label><input type="text" id="usernameInput"><br/>
            <label for="passwordInput">Password:</label><input type="password" id="passwordInput">
            <p id="message"></p>
            <br/>
            <a href="#" onclick="verifyUser()">Log in</a>       
        </form>
        
        <script>
            function verifyUser(){
                var username = document.getElementById("usernameInput").value;
                var password = document.getElementById("passwordInput").value;
            
                checkUserCreds(username, password);
                return false; // Prevent default link behavior
            }
            
            function checkUserCreds(username, password){
                var systemUsername = "Bond";
                var systemPassword = "007";
                
                if(username == systemUsername && password == systemPassword){
                    document.getElementById("message").innerHTML = "Correct, Logging you in..."
                }
                else {
                    document.getElementById("message").innerHTML = "Username or password are incorrect"
                }
            }
        </script>
    
        <div class="credentials">
            <p>The correct Username: Bond</p>
            <p>The correct Password: 007</p>
        </div>
    </body>
</html>
